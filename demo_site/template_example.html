<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Template Example</title>

    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <main>
      <table>

        <thead>

          <tr>

            <td>
              Dog Name
            </td>

            <td>
              Dog Breed
            </td>

          </tr>

        </thead>

        <tbody id="dog-table-body">

          <!-- Nothing here until template added by JS! -->

        </tbody>

      </table>

    </main>

    <!-- Template defined here, but not shown until added by JS -->
    <template id="dog-table-row">

      <tr>

        <td class="dog-name">

        </td>

        <td class="dog-breed">

        </td>

      </tr>

    </template>
    
    <script type="text/javascript" src="js/template_example.js"></script>
  </body>

</html>
